{% load humanize %}

<table>
    <thead>
        <tr>
            <td>Product</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        {% for item in order.cart.items.all %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.total_price | intcomma }} kr</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
